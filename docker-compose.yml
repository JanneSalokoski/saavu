services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
    command: >
      cargo watch
      --watch src
      --watch Cargo.toml
      --ignore target
      --ignore .git
      -x run
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - RUST_LOG=debug

  frontend:
    build:
      context: ./frontend
    command: >
      elm-live src/Main.elm
      --dir=public
      --open
      --pushstate
      --
      --output=public/main.js
    volumes:
      - ./frontend:/app
    working_dir: /app
    ports:
      - "8001:8000"
