services:
  backend:
    image: saavu-staging
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend/.env
    environment:
      - RUST_BACKTRACE=1
    volumes:
      - db-data:/app/data
    expose:
      - "5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    volumes:
      - frontend-dist:/app/dist

  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./frontend/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend-dist:/usr/share/nginx/html:ro

volumes:
  db-data:
  frontend-dist:
